<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/goodwin.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">Extra large modal</button>

    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <canvas id="screen" style="width: 1138px; height: 565px;"></canvas>
                <div class="wrap">
                    <div class="container">
                        <div class="titlecontainer">
                            <div class="boys">
                                <span> 好 </span>
                                <span>人</span>
                                <span>獲</span>
                                <span>勝</span>
                            </div>
                        </div>
                        <div class="backgame">
                            <a class="btn-reveal back btn" href="#">
                                <div class="border-left">
                                    <span class="arrow-top"></span>
                                    <span class="arrow-bottom"></span>
                                </div>
                                <div class="border-top"></div>
                                <div class="border-right"></div>
                                <div class="border-bottom"></div>
                                <div class="border-bottom-left"></div>
                                <div class="border-top-left"></div><span class="show ">返回</span><span class="reveal">遊戲大廳
                            </a>
                            <a class="btn-reveal again btn" href="#" id="again">
                                <div class="border-left">
                                    <span class="arrow-top"></span>
                                    <span class="arrow-bottom"></span>
                                </div>
                                <div class="border-top"></div>
                                <div class="border-right"></div>
                                <div class="border-bottom"></div>
                                <div class="border-bottom-left"></div>
                                <div class="border-top-left"></div>
                                <span class="show ">再來</span><span class="reveal">一局</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/goodwin.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
